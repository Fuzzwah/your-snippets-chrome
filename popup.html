<!DOCTYPE html>
<html style="min-width:600px;">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/awesomplete.css">
    <link rel="stylesheet" href="css/your_snippets.css">
    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/awesomplete.min.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <div id="main">
        <div class="col-xs-11" style="margin-left:10px;margin-right:10px">
          <form class="form-horizontal">
            <fieldset>
              <!-- Form Name -->
              <legend>Save Snippet</legend>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-2 control-label" for="title">Title</label>
                <div class="col-xs-12">
                  <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-2 control-label" for="title">URL</label>
                <div class="col-xs-12">
                  <input id="url" name="url" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-2 control-label" for="content">Snippet Content</label>
                <div class="col-xs-12">
                  <textarea class="form-control" id="content" name="content" rows="8"></textarea>
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-2 control-label" for="tags">Tags</label>
                <div class="col-xs-12">
                  <input id="tags" name="tags" type="text" placeholder="" class="form-control input-md" data-multiple />
                </div>
              </div>
              <!-- Checkbox input-->
              <div class="form-group">
                <div class="checkbox checkbox-primary">
                  <input id="public" class="styled" type="checkbox" checked="">
                  <label for="public" class="control-label">Public</label>
                </div>
              </div>
              <!-- Button -->
              <div class="row">
                <div class="col-xs-4">
                  <button id="save" name="save" class="btn btn-block btn-primary">Save Snippet</button>
                </div>
                <div class="col-xs-4">
                  <button id="cancel" name="cancel" class="btn btn-block btn-default">Cancel</button>
                </div>
              </div>
              <div class="row">
                <p></p>
              </div>
            </fieldset>
          </form>
      </div>
    </div>
  </body>
</html>
